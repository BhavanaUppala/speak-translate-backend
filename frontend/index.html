<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h1>ğŸ¤ Voice Translator</h1>
    <p class="subtitle">Speak in one language. Hear it in another.</p>

    <div class="lang-box">
        <div>
            <label>I Speak</label>
            <select id="sourceLang">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="te">Telugu</option>
                <option value="ta">Tamil</option>
                <option value="kn">Kannada</option>
                <option value="ml">Malayalam</option>
            </select>
        </div>

        <div>
            <label>I Want</label>
            <select id="targetLang">
                <option value="hi">Hindi</option>
                <option value="en">English</option>
                <option value="te">Telugu</option>
                <option value="ta">Tamil</option>
                <option value="kn">Kannada</option>
                <option value="ml">Malayalam</option>
            </select>
        </div>
    </div>

    <div class="text-box">
        <textarea id="inputText" placeholder="Speak or type here..."></textarea>
        <textarea id="outputText" placeholder="Translation appears here..." readonly></textarea>
    </div>

    <div class="buttons">
        <button class="mic" onclick="recordSpeech()">ğŸ™ Speak</button>
        <button class="translate" onclick="translateText()">ğŸŒ Translate</button>
        <button class="speak" onclick="speakText()">ğŸ”Š Speak Output</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
